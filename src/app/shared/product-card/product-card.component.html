<section>
    <div class="card-container">
        <img src="../../../assets/images/{{imageName}}" width="100%" height="75%">
    </div>
    <div class="card-product-details">
        <h3>{{title}}</h3>
        <div><b>{{dimension}}</b><span class="strike">{{' '+ strikePrice + ' '}}</span><span class="cprice">{{cprice}}</span></div>
        <hr class="hz-separator">
        <div>
            <ul>
                <li *ngFor="let value of varietyList">{{value}}</li>
            </ul>
        </div>
        <div class="button-style">
            <button class="btn btn-primary">ORDER NOW</button>
        </div>
    </div>
</section>
