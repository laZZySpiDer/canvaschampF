<div class="header-container" id="navbar">
    <div class="offer offer-bg-color">{{offerOne}}
        <a class="anchor-font-color-white" href="#">Sign Up Now!</a>
    </div>

    <div class="offer">
        <span class="font-color-red">HUGE SUMMER SALE!</span> {{offerTwo}}
        <a class="font-color-red" href="#"> VIEW DETAILS</a>
    </div>

    <div class="example-container">

        <mat-toolbar class="example-toolbar offer-bg-color justify-space-between">
            <div>
                <button mat-icon-button (click)="snav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
                <span class="example-app-name">Canvas Champ</span>
            </div>
            <div>
                <button mat-icon-button>
                    <mat-icon>search</mat-icon>
                </button>
                <button mat-icon-button>
                    <mat-icon>account_circle</mat-icon>
                </button>
                <button mat-icon-button>
                    <mat-icon>shopping_cart</mat-icon>
                </button>
            </div>
        </mat-toolbar>

        <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 136 : 0">
            <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
                fixedTopGap="136">
                <mat-nav-list>
                    <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a>
                </mat-nav-list>
            </mat-sidenav>

            <!-- <mat-sidenav-content>
                <p *ngFor="let content of fillerContent">{{content}}</p>
              </mat-sidenav-content> -->
        </mat-sidenav-container>
    </div>
</div>
