    <div class="example-container">

        <mat-toolbar class="example-toolbar offer-bg-color justify-space-between">
            <div>
                <button mat-icon-button (click)="snav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
                <span class="example-app-name">Innovative Canvas</span>
            </div>
            <div>
                <button mat-icon-button>
                    <mat-icon>search</mat-icon>
                </button>
                <button routerLink="/login" mat-icon-button>
                    <mat-icon>account_circle</mat-icon>
                </button>
                <button routerLink="/cart" mat-icon-button>
                    <mat-icon>shopping_cart</mat-icon>
                </button>
            </div>
        </mat-toolbar>

        <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 57 : 0">
            <mat-sidenav class="custom-sidenav-innovative" #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                [fixedInViewport]="mobileQuery.matches" fixedTopGap="57">
                <mat-nav-list>
                    <div *ngFor="let nav of fillerNav">
                        <a *ngIf="nav.child.length === 0" mat-list-item routerLink="{{nav.link}}"
                            (click)="toggleSideNav()">{{nav.name}}</a>
                        <mat-accordion *ngIf="nav.child.length > 0" multi>
                            <mat-expansion-panel>
                                <mat-expansion-panel-header>
                                    <mat-panel-title>
                                        {{nav.name}}
                                    </mat-panel-title>
                                    <mat-panel-description>
                                    </mat-panel-description>
                                </mat-expansion-panel-header>
                                <a mat-list-item routerLink="{{child.link}}" *ngFor="let child of nav.child"
                                    (click)="toggleSideNav()">{{child.name}}</a>
                            </mat-expansion-panel>
                        </mat-accordion>
                    </div>


                </mat-nav-list>
            </mat-sidenav>
        </mat-sidenav-container>
    </div>
</div>
